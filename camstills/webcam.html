        <div class="container-fluid alert alert-danger text-center" role="alert">
            <div class="row">
              <div id="timer_div"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-md">
                <video id="player" controls autoplay></video>
              </div>
              <div class="col-md">
                <canvas id="canvas" width="320" height="240" crossorigin="anonymous"></canvas>
              </div>
            </div>
          </div>

        <script>
            const player = document.getElementById('player');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            const constraints = {
                video: true,
            };
            
            // We can take stills automatically
            
            //var myVar = setInterval(myTimer, 3000);


            var start_at = 6
            var seconds_left = start_at;
            var interval = setInterval(function() {
                document.getElementById('timer_div').innerHTML = "Get ready in: " + --seconds_left + " seconds!";

                if (seconds_left <= 0)
                {
                    context.drawImage(player, 0, 0, canvas.width, canvas.height);
                    seconds_left = start_at;   
                }
            }, 1000);

            // Attach the video stream to the video element and autoplay.
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                player.srcObject = stream;
                });
        </script>
